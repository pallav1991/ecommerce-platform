spring:
  cloud:
    discovery:
      client:
        service-url:
          defaultZone: http://service-discovery:8761/eureka
    gateway:
      locator:
        enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - RewritePath=/users/(?<segment>.*), /api/users/$\{segment}
            - AuthenticationFilter
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
          filters:
            - RewritePath=/products/(?<segment>.*), /$\{segment}
            - AuthenticationFilter
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - AuthenticationFilter
    config:
      import-check:
        enabled: false
logging:
  file:
    name: api-gateway.log
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway
eureka:
  instance:
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://service-discovery:8761/eureka