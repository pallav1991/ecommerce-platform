apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: ecommerce
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: frontend.local
      http:
        paths:
          # Path for the frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ecommerce-frontend-service
                port:
                  number: 80
          # Path for the API Gateway
    - host: api-gateway.local
      http:
        paths:
          - path: /gateway
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          # Path for the Service Discovery
    - host: discovery-server.local
      http:
        paths:
          - path: /discovery
            pathType: Prefix
            backend:
              service:
                name: service-discovery
                port:
                  number: 8761